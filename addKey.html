<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Registro de usuarios</h2>
  <form>
    <div class="mb-3 mt-3">
  	
    <div class="mb-3">
      <label for="Reg">Registro IBFed:</label>
      <input type="text" class="form-control" id="reg" placeholder="Ingrese el registro" name="reg">
    </div>
    <div class="mb-3">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="reg">
    </div>
    <div class="mb-3">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese el correo" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Contrase単a:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Ingrese la contrase単a" name="pswd">
    </div>
    <div class="mb-3">
      <label for="pwdr">Confirma contrase単a:</label>
      <input type="password" class="form-control" id="pwdr" placeholder="Confirme la contrase単a" name="pswd">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
