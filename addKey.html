<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yo❤Biodanza - Registro de usuario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ps.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Yo<span style="color:red">❤</span>Biodanza</a>
    </div>
</nav>

<div class="container mt-3">
  <h2>Registro de usuario</h2>
  <form id=""forma" class="was-validated">
    <div class="mb-3 mt-3">
  	
    <div class="mb-3">
      <label for="Reg">Registro IBFed:</label>
      <input type="text" class="form-control" name="reg" placeholder="Ingrese el registro" required>
    <div class="valid-feedback">Valido</div>
    <div class="invalid-feedback">Por favor, escriba el registro IBFed</div>
    </div>
    <div class="mb-3">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre" readonly>
    </div>
    <div class="mb-3">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" name="email" placeholder="Ingrese el correo" required>
    <div class="valid-feedback">Valido</div>
    <div class="invalid-feedback">Por favor, escriba el correo</div>
    </div>
    <div class="mb-3">
      <label for="pwd">Contraseña:</label>
      <input type="password" class="form-control" name="pwd" placeholder="Ingrese la contraseña" required>
    <div class="valid-feedback">Valido</div>
    <div class="invalid-feedback">Por favor, escriba la contraseña</div>
    </div>
    <div class="mb-3">
      <label for="pwdr">Confirma contraseña:</label>
      <input type="password" class="form-control" name="pwdr" placeholder="Confirme la contraseña" required>
    <div class="valid-feedback">Valido</div>
    <div class="invalid-feedback">Por favor, confirme la contraseña</div>
    </div>
    <button class="mb-3" type="button" class="btn btn-success" onclick="if (validar(this.form)) procesar(this.form);">Submit</button>
  </form>
  <div>
    <p>Hash profesor: ,{hr:<b id="hr"></b>, hp: <b id="hp"></b>}</p>
  </div>
</div>

</body>
</html>
<script>
async function sha256(message, id) {
    const msgBuffer = new TextEncoder().encode(message); // Codifica la cadena a utf-8
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer); // Genera el hash SHA-256 del buffer de mensajes
    const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convierte el hash buffer en un array de bytes
    const hashHex = hashArray
    .map((b) => b.toString(16).padStart(2, "0"))
    .join(""); // Convierte el array de bytes en una cadena hexadecimal return hashHex;
    document.getElementById(id).innerHTML = hashHex;
}
validar = function (oForm)	{
	let reg = oForm['reg'].value;
    let pos = 0;
    ps.forEach(function(v, i) {
    	if (v.r === reg) pos = i;
    });
    if (pos > 0)	oForm["nombre"].value = ps[pos].n;
    return true;
}
procesar = function (oForm) {
    sha256(oForm["reg"].value,'hr');
    sha256(oForm["pwd"].value,'hp');
}
</script>
